<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title th:text = "${title}"></title>
  <meta content="" name="description">
  <meta content="" name="keywords">
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4" style=" box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);">
                        <h4 class="text-center">Welcome to Dashboard</h4>
                        <div class="card" >
                        
                        	<div class="text-center col-12" style="margin-top:5px;">
                        	   <img alt="profile" th:src="${user.picture}">
                        	<h6 class="mt-2" th:text="'Your name: ' + ${user.name}"></h6>
                        	<h6 th:text="'Your email : ' + ${user.email}"></h6>
                        	</div>
                        </div>
                        
                        <div class="text-center mt-2">
                        <a href="/logout" class="btn btn-success">Logout</a>
                        </div>
                                        </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
